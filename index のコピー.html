<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Music</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="css/impress-demo.css" rel="stylesheet" />    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body class="impress-not-supported">

<!-- ここはImpress.jsが使えないユーザーの時に表示させるメッセージです -->
<div class="fallback-message">
    <p>あ   </p>
</div>

<div id="impress">
    <div class="step slide" data-x="-2000" data-y="-1500" data-z="500" data-rotate-y="90"
    data-scale="2">
        <q>自己紹介！</q>
    </div>
<div id="bored" class="step slide" data-x="-1000" data-y="-1500" data-z="-1000" data-scale="2">
        <q>柴田　将希</q>
        <p>高校１年　音楽よく聴きます</p>
    </div>

    <div class="step slide" data-x="150" data-y="-1500" data-z="500" data-rotate-y="-90"
     data-scale="2">
        <q>自分で作った曲を自分で作ったプレイヤーでながせたらかっこよくね？</q>
    </div>

    <div class="step slide" data-x="-1500" data-y="-1500" data-z="1500" data-rotate-y="-180" data-scale="2">

      


      <div class="step slide" data-x="1000" data-y="-2000" data-z="2000"
       data-rotate-x="-90">
        <q>・・・と思ったのでその為のウェブサイトを作りました！</q>
    </div>


        <q></q>
    </div>

    <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
        <span class="try"></span>
        <h1><a href="index.html"><sup>ここ</sup></a></h1>
    </div>

    <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <p></p>
    </div>

    <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <p> <b></b> </span></p>
    </div>

    <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
        <p>小さくしたいときはdivのidを"tiny"に。</p>
    </div>

    <div id="imagination" class="step" data-x="4000" data-y="0" data-scale="3">
        <p>"data-x"と"data-y"でスライドの位置をpixelで指定してるよ。</p>
    </div>

    <div class="step" data-x="7700" data-y="-300" data-scale="6">
        <p>"data-scale"で</br>スライドの大きさを</br>変えています。</p>
    </div>

    <div id="source" class="step" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
        <p></q>
    </div>

    <div class="step" data-x="3000" data-y="4000" data-scale="2">
        <p></p>
    </div>

    <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        <p></p>
    </div>

    <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <p><span class="have">この</span> <span class="you">スライド</span> <span class="noticed">実は</span> <span class="its">3D</span> <span class="in">だって</span> <b>気づいてた<sup>かな</sup></b>?</p>
        <span class="footnote">*</span>
    </div>

    <div class="step" data-x="100" data-y="1500" data-z="-5000" data-rotate-x="-50" data-rotate-y="180" data-scale="3">
        <p></p>
        <img src="http://www.beiz.jp/web/photos_S/tree_woods/tree_woods_beiz.jp_S11346.jpg">
    </div>

    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>

</div>
<div class="hint">
    <p>スペースキーか矢印キーでスライドを操作します。</p>

</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
